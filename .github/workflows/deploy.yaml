name: Deplay to production

on:
  push:
    branches: ["main"]

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Load aws secrets and store them in app.dev
        run: aws secretsmanager get-secret-value --secret-id retrospect --query SecretString --output text | jq -r 'to_entries|map("\(.key)=\(.value)")|.[]' >> app.env

      - name: Build, tag, and push docker image to Amazon ECR Public
        env:
          ECR_REPOSITORY: public.ecr.aws/v0e1e0l3/retrospect
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REPOSITORY:$IMAGE_TAG
